<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <title>FilmEmo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FilmEmo</h1>
        </header>
        <section class="search-section">
            <input type="text" id="filmName" placeholder="Input Film Name" autofocus>
            <button id="submitBtn">Analyze</button>
        </section>
        <!-- 在search-section下方添加进度条 -->
        <section class="progress-section">
            <div id="progressBar" class="progress-bar" style="display: none;"></div>
        </section>
        <section id="filmData" class="results-section">
            <!-- 结果将在这里显示 -->
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
